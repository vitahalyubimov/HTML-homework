<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Selectors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="head">
			<h1>CSS Diner Shopping List<br/>
			<span style="font-size: 25px; font-weight: normal;">Let`s go to the mail!</span></h1>
		</div>
		<div id="content" style="padding-top: 50px;">
			<div class="BoldFont">
				A lot of pickles <span class="italicFont">( for next lessons about CSS )</span>

			<div class="BoldFont" style="text-decoration: line-through; color: darkgray;">
				10 apples <span class="italicFont"> ( for more CSS manipulations )</span>
			</div>
			<div class="BoldFont">
				20 oranges <span class="italicFont">( because they are awesome )</span>
			</div>

			</div>
			<div class="BoldFont">
				15 bentos
			</div>
