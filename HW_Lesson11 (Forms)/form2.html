<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8"/>
		<title>Forms</title>
		<style>
		input{
			margin: 10px;
		}
		span{
			display: inline-block;
			width: 70px;
		}
		</style>
	</head>
	<body>
		<form>
			<span>Name:</span> <input type="text" name="name" size="20"/><br/>
			<span>E-mail:</span> <input type="email" name="mail" size="20"/><br/>
			<span style="float: left; margin-right: 15px;">Message:</span> <textarea rows="5" cols="20"></textarea><br/>
			<input type="submit" value="Send your message" style="border-radius: 3px; margin-left: 85px;"/>
		</form>
	</body>
</html>
